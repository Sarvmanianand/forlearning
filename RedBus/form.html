<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Information</title>
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <section>
        <fieldset>
            <legend>This is user form</legend>

        <form novalidate><!--not validated-->
        <label for="username">User Name :</label>
        <textarea name="" id="" cols="30" rows="10"></textarea><!--using for multiline text-->
        <input type="text" id="username" placeholder="Enter User NameðŸ˜„" value="satish" name="username" required minlength="3"
        maxlength="10" pattern="[A-Za-z0-9]+"/>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Passwoed" name="password" >
        <input type="submit" name="" id="" value="submit">
        <input type="radio" name="gender">male
        <input type="radio" name="gender">female <br><br>
        <input type="checkbox" name="language" id="" checked>react 
        <input type="checkbox" name="language" id="" checked>php   
        <input type="checkbox" name="language" id="">python   
        <input type="checkbox" name="language" id="">java   
        <input type="select" name="languages"/><br><br>
        <h5>select language</h5>
        <select multiple>
            <option value="java">java</option>
            <option value="js">js</option>
            <option value="react" selected>react</option>
            <option value="node">node</option>
            <option value="ruby">ruby</option>
        </select><br>
        <input type="text" list="lang" placeholder="search language">
        <datalist id="lang">
            <option value="java">java</option>
            <option value="js">js</option>
            <option value="react">react</option>
            <option value="node">node</option>
            <option value="ruby">ruby</option>

        </datalist><br><br>
        <input type="range" min="0" max="10" step="5"/><br><br><!--range-->
        <input type="email" placeholder="enter an email"/><br><br><!--email-->
        <input type="number" min="0" max="10"><!--not good-->
        <br><br>
        <input type="tel" placeholder="enter the phone number"/><!--only for safari browser-->
         <br><br>
         <input type="file" name="" id=""/><br><br><!--for uploading file-->
         <input type="reset" value="reset"/><!--for reset-->
         <br><br>
         <button type="submit">submit</button><!--submit button attribute-->
         <br>
         <input type="submit" value="submit2">
         <br><br>
         <input type="color"><!--for colour-->
         <br><br>
         <input type="url" name="" id="" placeholder="enter a url"><!--using for url-->
         <br><br>
         <input type="search" placeholder="search"><button type="button">Go</button><!--for search-->
         <br><br>
         <input type="datetime-local" placeholder="date and time local"><br><!--for date time calender-->
         <input type="date" placeholder="date"><br>
         <input type="month" placeholder="month"><br>
         <input type="week" name="" id="" placeholder="week"><br>
         <input type="time" name="" id="" placeholder="time"><br>
         <br>
         <input type="hidden" placeholder="hidden data here"><!--for hiiden part-->
         <br><br>
         <input type="text" placeholder="enter dsata" disabled><!--to disable the data-->
         <br><br>
         <input type="text" placeholder="enter something" autofocus><!--to focus specific data-->
       </form> 
    </fieldset>
    </section>
</body>
</html>
